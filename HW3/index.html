<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點觀光展覽資訊</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 6px;
        }

        tr:nth-child(even) {background-color: #f2f2f2;}

        tr:hover {background-color: #ddd;}

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        /* 分頁按鈕的樣式 */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 10px;
            margin: 5px;
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>景點觀光展覽資訊</h1>
    <div>
        <input type="text" id="searchInput" placeholder="搜尋景點名稱...">
        <button id="searchButton" onclick="search()">搜尋</button>
        <button id="resetButton" onclick="reset()">重置</button>
    </div>
    <table id="csie" class="table table-striped table-hover">
        <tr>
            <th>名稱</th>
            <th>地點</th>
            <th>票價</th>
        </tr>
    </table>

    <!-- 分頁按鈕 -->
    <div class="pagination">
        <button id="prevPage" onclick="goToPrevPage()">上一頁</button>
        <span id="currentPage">1/11</span>
        <button id="nextPage" onclick="goToNextPage()">下一頁</button>
    </div>

    <button onclick="delOldDate()">刪除舊資料</button>

    <script src="script.js"></script>
</body>
</html>
